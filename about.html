<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Zilize/HumbleHome@master/static/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Zilize/HumbleHome@master/static/style.css">
    <style>
        a.mdlink{
            color: #FF7F00;
            text-decoration:none;
        }
        a.mdlink:hover{
            color: #FFA54F;
        }
    </style>
    <title>日记 | 寒舍</title>
</head>
<body>
    <div id="app">
        <div id="logo1" class="animated bounceInLeft">寒</div>
        <div id="logo2" class="animated bounceInLeft" style="z-index: -10;">舍</div>
        <img src="http://zilize.moecode.com/land/l.png" alt="hello" id="line" width="33%" height="33%" class="animated bounceInDown" style="z-index: -10;"><br>
        <div id="nav">
            <div id="home" class="animated bounceInRight"><a href="./index.html">首页</a></div>
            <div id="diary" class="animated bounceInRight"><a href="./diary.html">日记</a></div>
            <div id="photo" class="animated bounceInRight"><a href="./photo.html">相册</a></div>
            <div id="comment" class="animated bounceInRight"><a href="./doc.html">文档</a></div>
            <div id="about" class="animated bounceInRight"><a href="./about.html" style="color: #111;">关于</a></div>
        </div>
        <div class="template" id="markdown">
            <div id="content"></div>
        </div>
        <div id="footer">Proudly by Zilize @ 2019</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios({
            method: 'get',
            url: 'https://cdn.jsdelivr.net/gh/Zilize/HumbleHome@master/static/aboutme.md',
            timeout: 5000
        }).then(res => {
            document.getElementById('content').innerHTML = marked(res.data);
        })
    </script>
</body>
</html>
